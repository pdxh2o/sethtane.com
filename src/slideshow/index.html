<div class="slideshow">
  <ul>
    <li class="slide">
      <img>
      <div id="caption"></div>
      <div id="meta">
        <div id="title"></div>
        <div id="date"></div>
        <div id="dimensions"></div>
        <div id="medium"></div>
      </div>
    </li>
  </ul>
  <div id=controls>
    <button id=prev>Previous</button>
    <button id=stop>Stop</button>
    <button id=start>Start</button>
    <button id=next>Next</button>
  </div>
</div>
